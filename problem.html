<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //doubled array
        let arr =[1,2,3,4,5,6]
        let newarr = arr.map(function (val){
            return val*2
        })
        console.log(newarr)
        //squared array
        let newarr1=arr.map(function (val){
            return val**2
        })
        console.log(newarr1)
        //even numbers
        let newarr2 = arr.filter( function (val){
            return (val%2!=0)
        })
        console.log(newarr2)
        let str = ["movie","vinaykumar","ironman","hulk","captainamerica"]
        let newstr = str.filter(function (val){
            return (val.length > 5)
        })
        console.log(newstr)

    </script>
</body>
</html>
